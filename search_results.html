<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap"
      rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="Style/Images/Logo.png" />
    <link rel="stylesheet" href="Style/header.css" />
    <script src="Script/shared-cart.js"></script>
    <link rel="stylesheet" href="Style/search_results.css" />
    <script src="Script/cart.js"></script>
    <title>Search Results</title>
  </head>
  <body>
    <section class="head">
      <img id="Logo" src="Style/Images/Logo.png" alt="Logo" class="logo" />
      <h1 id="EgyBooks"><a href="home_page.html">EgyBooks</a></h1>
      <div class="HeadButtons">
        <div class="cart-container">
          <button id="cart-btn">
            <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
          </button>
        </div>
        <button><a href="home_page.html">Home</a></button>
        <button><a href="library.html">Library</a></button>
        <button><a href="MyBooks.html">My Books</a></button>
        <button><a href="Profile.html">Profile</a></button>
        <button id="Logout"><a href="Login.html">Log Out</a></button>
      </div>
    </section>

    <div class="main-content">
      <div class="main-inner">
        <section class="search-section">
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Search by title, author, or category..." />
            <button id="search-button">Search</button>
          </div>
        </section>

        <h1 class="page-title">Search Results</h1>
        <div class="search-info" id="search-info"></div>

        <div class="sort-container">
          <button id="sort-btn">Sort By â–¼</button>
          <div class="sort-options" id="sort-options">
            <button data-sort="title-asc">Title (A-Z)</button>
            <button data-sort="title-desc">Title (Z-A)</button>
            <button data-sort="price-asc">Price (Low to High)</button>
            <button data-sort="price-desc">Price (High to Low)</button>
            <button data-sort="date-asc">Release Date (Oldest)</button>
            <button data-sort="date-desc">Release Date (Newest)</button>
          </div>
        </div>

        <div class="book-grid" id="search-results-grid"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof cart !== "undefined") {
          cart.updateCartCount();
        }

        const urlParams = new URLSearchParams(window.location.search);
        let searchTerm =
          urlParams.get("q") || localStorage.getItem("searchTerm") || "";

        const searchInput = document.getElementById("search-input");
        if (searchInput) {
          searchInput.value = searchTerm;
        }

        const results = JSON.parse(localStorage.getItem("searchResults")) || [];
        const grid = document.getElementById("search-results-grid");
        const searchInfo = document.getElementById("search-info");

        if (searchInfo) {
          searchInfo.innerHTML = `Showing results for: <strong>"${searchTerm}"</strong>`;
          searchInfo.style.color = "#5A2A2A";
        }

        function renderBooks(booksToRender) {
          grid.innerHTML = "";

          if (booksToRender.length === 0) {
            grid.innerHTML =
              '<p class="no-results">No books found matching your search.</p>';
            return;
          }

          booksToRender.forEach((book) => {
            const bookCard = document.createElement("div");
            bookCard.className = "book-card";
            bookCard.innerHTML = `
              <img src="${
                book.image || "Style/Images/default-book.jpg"
              }" alt="${book.title}">
              <h3>${book.title}</h3>
              <p>Author: ${book.author || "Unknown Author"}</p>
              <p>Category: ${book.genre || "N/A"}</p>
              <p>Price: $${book.price || "0.00"}</p>
              <button class="add-cart-btn">Add to Cart</button>
              <a href="ViewBook.html" class="view-book-details">View Details</a>
            `;
            grid.appendChild(bookCard);
          });

          document.querySelectorAll(".add-cart-btn").forEach((btn) => {
            btn.addEventListener("click", function () {
              const bookCard = this.closest(".book-card");
              const title = bookCard.querySelector("h3").textContent;
              const books = JSON.parse(localStorage.getItem("books")) || [];
              const book = books.find((b) => b.title === title);

              if (book && typeof cart !== "undefined") {
                cart.addItem({
                  id: book.id,
                  title: book.title,
                  author: book.author,
                  price: parseFloat(book.price),
                  image: book.image,
                });
              }
            });
          });
        }

        renderBooks(results);

        document
          .getElementById("sort-btn")
          .addEventListener("click", function (e) {
            e.stopPropagation();
            document.getElementById("sort-options").classList.toggle("show");
          });

        function sortBooks(books, sortOption) {
          const sortedBooks = [...books];

          switch (sortOption) {
            case "title-asc":
              return sortedBooks.sort((a, b) => a.title.localeCompare(b.title));
            case "title-desc":
              return sortedBooks.sort((a, b) => b.title.localeCompare(a.title));
            case "price-asc":
              return sortedBooks.sort((a, b) => {
                const priceA = parseFloat(a.price) || 0;
                const priceB = parseFloat(b.price) || 0;
                return priceA - priceB;
              });
            case "price-desc":
              return sortedBooks.sort((a, b) => {
                const priceA = parseFloat(a.price) || 0;
                const priceB = parseFloat(b.price) || 0;
                return priceB - priceA;
              });
            case "date-asc":
              return sortedBooks.sort((a, b) => {
                const dateA = a.releaseDate
                  ? new Date(a.releaseDate)
                  : new Date(0);
                const dateB = b.releaseDate
                  ? new Date(b.releaseDate)
                  : new Date(0);
                return dateA - dateB;
              });
            case "date-desc":
              return sortedBooks.sort((a, b) => {
                const dateA = a.releaseDate
                  ? new Date(a.releaseDate)
                  : new Date(0);
                const dateB = b.releaseDate
                  ? new Date(b.releaseDate)
                  : new Date(0);
                return dateB - dateA;
              });
            default:
              return sortedBooks;
          }
        }

        document.addEventListener("click", function (e) {
          if (!e.target.closest(".sort-container")) {
            document.getElementById("sort-options").classList.remove("show");
          }
        });

        document.querySelectorAll(".sort-options button").forEach((btn) => {
          btn.addEventListener("click", function (e) {
            e.stopPropagation();
            const sortOption = this.dataset.sort;
            const sortedResults = sortBooks(results, sortOption);
            renderBooks(sortedResults);
            document.getElementById("sort-options").classList.remove("show");
          });
        });

        const searchButton = document.getElementById("search-button");
        if (searchButton) {
          searchButton.addEventListener("click", performSearch);
        }

        if (searchInput) {
          searchInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              performSearch();
            }
          });
        }

        function performSearch() {
          const newSearchTerm = document
            .getElementById("search-input")
            .value.trim();
          if (!newSearchTerm) return;

          const allBooks = JSON.parse(localStorage.getItem("books")) || [];
          const filteredBooks = allBooks.filter(
            (book) =>
              book.title.toLowerCase().includes(newSearchTerm.toLowerCase()) ||
              (book.author &&
                book.author
                  .toLowerCase()
                  .includes(newSearchTerm.toLowerCase())) ||
              (book.genre &&
                book.genre.toLowerCase().includes(newSearchTerm.toLowerCase()))
          );

          localStorage.setItem("searchResults", JSON.stringify(filteredBooks));
          localStorage.setItem("searchTerm", newSearchTerm);

          const newUrl =
            window.location.pathname +
            "?q=" +
            encodeURIComponent(newSearchTerm);
          window.history.pushState({ path: newUrl }, "", newUrl);

          if (searchInfo) {
            searchInfo.innerHTML = `Showing results for: <strong>"${newSearchTerm}"</strong>`;
          }

          renderBooks(filteredBooks);
        }
      });
    </script>
  </body>
</html>
