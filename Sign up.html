<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../20230365_Project4_DoaaGhaleb_Phase2/Style/Images/Logo.png" />
    <link rel="stylesheet" href="Style/Sign up.css" />
    <link rel="stylesheet" href="Style/Header.css" />
    <link rel="icon" type="image/x-icon" href="Style/Images/Logo.png">
    <title>Sign up</title>
  </head>
  <body>
    <section class="head">
      <img id="Logo" src="Style/Images/logo.png" alt="Logo" class="logo" />
      <h1 id="EgyBooks">EgyBooks</h1>
    </section>

    <div class="main-content2">
      <section class="BookDetails">
        <h2 id="BookHDR">Sign up</h2>
        <input
          type="text"
          class="button"
          name="username"
          placeholder="e.g., Mohamed123" />
        <br /><br />
        <input
          type="email"
          class="button"
          name="Email"
          placeholder="e.g., example@domain.com" />
        <br /><br />
        <input
          type="text"
          class="button"
          name="phone number"
          placeholder="e.g., 01012345678" />
        <br /><br />
        <input
          type="password"
          class="button"
          name="password"
          placeholder="Enter your password" />
        <br /><br />
        <input
          type="password"
          class="button"
          name="confirm password"
          placeholder="Confirm your password" />
        <br /><br />

        <input
        type="button"
        value="Sign up"
        id="AddBookButton" />
      
        <div
          id="error-message"
          style="color: red; font-weight: bold; margin-top: 10px"></div>
      </section>
    </div>
    <script src="Script/signup.js"></script>
  </body>
</html>
