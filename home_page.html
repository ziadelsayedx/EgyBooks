<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="Style/Images/Logo.png">
  <link rel="stylesheet" href="Style/home_page.css" />

<body>
  <section class="head">
    <img id="Logo" src="Style/Images/Logo.png" alt="Logo" class="logo" />
    <h1 id="EgyBooks"><a href="home_page.html">EgyBooks</a></h1>
    <div class="HeadButtons">

        <button id="cart-btn">
          <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>

      <button><a href="Profile.html">Profile</a></button>

      <div class="book-category">

        <h2>New Releases</h2>
        <div class="book-slider-container" id="new-books-slider">
          <button class="slider-arrow left-arrow">&#10094;</button>
          <div class="book-slider">
            <div class="book-grid" id="new-books-grid">
