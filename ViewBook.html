<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../20230365_Project4_DoaaGhaleb_Phase2/Style/Images/Logo.png">
    <link rel="stylesheet" href="Style/Header.css">
    <script src="Script/shared-cart.js"></script>
    <link rel="stylesheet" href="Style/ViewBook.css">
    <title>View Book Info</title>
    <script src="Script/View.js"></script>
    <script src="Script/cart.js"></script>
</head>
<body>
    <section class="head">
        <img id="Logo" src="Style/Images/logo.png" alt="Logo" class="logo">
        <h1 id="EgyBooks"><a href="home_page.html">EgyBooks</a></h1>
        <div class="HeadButtons">
            <div class="cart-container">
          <button id="cart-btn">
            <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
          </button>
        </div>
            <button><a href="home_page.html">Home</a></button> 
            <button><a href="library.html">Library</a></button>
            <button><a href="MyBooks.html">My Books</a></button> 
            <button><a href="Profile.html">Profile</a></button> 
            <button id="Logout"><a href="Login.html">Log Out</a></button>
        </div>
    </section>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="checkMark">&#10004;</span>
                <h2>Book Added To Cart</h2>
            </div>
            <button id="okButton" class="ok-button">OK</button>
        </div>
    </div>
    <div id="alreadyInCartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="cancelMark">&#10060;</span>
                <h2>Already in Cart</h2>
            </div>
            <p>This book is already in your cart. If you want to book multiple, you can do this in cart</p>
            <button id="alreadyOkButton" class="ok-button">OK</button>
        </div>
    </div>    
    <div class="main-content">
        <section class="BookDetails">
            <h2 id="BookHDR">Book Details</h2>
            <div class="BookLayout">
                <img id="BookCover" src="Style/Images/Plain Book.png" alt="Book Cover">
                <div class="BookInfo">        
                    <p><strong>Book Title:</strong> <span id="book-title">Loading...</span></p>
                    <p><strong>Author:</strong> <span id="book-author">Loading...</span></p>
                    <p><strong>Stock:</strong> <span id="book-stock">Loading...</span></p>
                    <p><strong>Price:</strong> <span id="book-price">Loading...</span></p>
                    <p><strong>Description:</strong> <span id="book-description">Loading...</span></p>
                      
                </div>
            </div>
            <div class="ButtonContainer">
                <input type="submit" value="Add To Cart" id="BorrowBookButton">
            </div>
        </section>
    </div>    
</body>
</html>
