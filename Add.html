<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/Add.css">
    <link rel="stylesheet" href="Style/Header.css">
    <script src="Script/shared-cart.js"></script>
    <link rel="icon" type="image/x-icon" href="Style/Images/Logo.png">
    <title>Add a Book</title>
</head>
<body>
    <section class="head">
        <img id="Logo" src="Style/Images/logo.png" alt="Logo" class="logo">
        <h1 id="EgyBooks">EgyBooks</h1>
        <div class="HeadButtons">
            <div class="cart-container">
                <button id="cart-btn">
                  <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
                </button>
              </div>
            <button><a href="home_page.html">Home</a></button> 
            <button><a href="library.html">Library</a></button>
            <button><a href="MyBooks.html">My Books</a></button> 
            <button><a href="Profile.html">Profile</a></button> 
            <button id="Logout"><a href="Login.html">Log Out</a></button>
        </div>
    </section>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="checkMark">&#10004;</span>
                <h2>Book Added Successfully</h2>
            </div>
            <button id="okButton" class="ok-button">OK</button>
        </div>
    </div>

    <div class="main-content">
        <section class="BookDetails">
            <h2 id="BookHDR">Enter Book Details</h2>
    
            <input type="text" class="button" id="title" placeholder="Title"><br>
            <p class="error" id="titleError"></p>
    
            <input type="text" class="button" id="author" placeholder="Author"><br>
            <p class="error" id="authorError"></p>
    
            <input type="text" class="button" id="quantity" placeholder="Quantity"><br>
            <p class="error" id="quantityError"></p>

            <input type="text" class="button" id="price" placeholder="Price"><br>
            <p class="error" id="priceError"></p>
            
            <input type="text" class="button" id="description" placeholder="Description [Optional]"><br>

            <div class="input-container">
                <label for="releaseDate" id="ReleaseDateLabel">Release Date:</label>
                <input type="date" id="releaseDate" name="releaseDate" class="date-input">
                <p class="error" id="dateError"></p>
            </div>
    
            <label for="books" id="DropdownLabel">Select Category:</label>
            <select id="Dropdown" name="books">
                <option value="">Select a genre</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Mystery">Mystery</option>
                <option value="Biography">Biography</option>
                <option value="Self-Help">Self-Help</option>
                <option value="Historical">Historical</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
                <option value="Horror">Horror</option>
                <option value="Action">Action</option>
            </select>
            <p class="error" id="genreError"></p><br>
    
            <form>
                <label for="imgUpload" id="UploadImageButton">Upload Book Image</label>
                <input type="file" id="imgUpload" accept="image/*" style="display:none;">
            </form>
            
    
            <button id="AddBookButton">Add Book</button>
        </section>
    </div>
    
    <script src="Script/Add.JS"></script>
</body>
</html>
