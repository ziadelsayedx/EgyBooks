<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="Style/header.css" />
    <link rel="icon" type="image/x-icon" href="Style/Images/Logo.png">
    <link rel="stylesheet" href="Style/cart.css" />
    <script src="Script/cart.js"></script>
    <title>My Cart</title>
  </head>
  <body>
    <section class="head">
      <img id="Logo" src="Style/Images/logo.png" alt="Logo" class="logo" />
      <h1 id="EgyBooks"><a href="home_page.html">EgyBooks</a></h1>
      <div class="HeadButtons">
        <button><a href="home_page.html">Home</a></button>
        <button><a href="library.html">Library</a></button>
        <button><a href="MyBooks.html">My Books</a></button>
        <button><a href="Profile.html">Profile</a></button>
        <button id="Logout"><a href="Login.html">Log Out</a></button>
      </div>
    </section>
    <div class="main-content">
      <div class="cart-container">
        <h1 class="cart-header">Your Cart</h1>
        <div id="cart-items-container">
        </div>
        <div class="cart-total">Total: $0.00</div>
        <div class="cart-checkout">
          <button class="checkout-option" id="buy-selected">
            Purchase Selected
          </button>
          <button class="checkout-option" id="borrow-selected">
            Borrow Selected
          </button>
          <button class="checkout-option" id="checkout-all">
            Checkout All
          </button>
        </div>
      </div>
    </div>

    <div id="successModal" class="modal">
      <div class="modal-content">
        <div class="modal-icon">
          <span class="checkmark">âœ“</span>
        </div>
        <h2 class="modal-title" id="modalTitle">Success!</h2>
        <p class="modal-message" id="modalMessage"></p>
        <button class="modal-button" id="modalOkButton">OK</button>
      </div>
    </div>
  </body>
</html>
